        body {

            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 150px;
            /* Set the width to a specific value */
            height: 130px;
            /* Set the height to a specific value */
            /*margin-bottom: 20px;*/
            margin: 5px;
            width: 162px;
            height: 162px;

        }


        button img {
            /*padding-top: 10px;*/
            width: 120%;
            height: auto;
            /* max-height: 100px; */
            border-radius: 5px;
        }

            height: auto;

            border-radius: 5px;
        }

            padding: 5px;

        }

        button:hover {
            border: 3px solid #22B14C;
        }
