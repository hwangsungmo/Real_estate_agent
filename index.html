<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Broadcast</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            align-items: top;
        }

        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 162px;
            height: 162px;
            margin: 5px;
        }

        button img {
            width: 120%;
            height: auto;
            border-radius: 5px;
        }

        button:hover {
            border: 3px solid #22B14C;
        }
    </style>
</head>

<body>

    <div class="tvGroup1">
        <!-- YouTube Embeds -->
        <button class="large6" onclick="playVideo('VIDEO_ID_1')">
            <img src="https://hrd.tomatopass.com/upload/lecturemaster/202311020521215852.png" alt="Video 1">
            <div class="chInfo">Video 1</div>
        </button>

        <script>
            function playVideo(videoId) {
                window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
            }
        </script>

        <!-- Add more buttons for other videos as needed -->

    </div>

    <div class="tvGroup2">
        <!-- Add your content for tvGroup2 here -->
    </div>

    <div class="tvGroup3">
        <!-- Add your content for tvGroup3 here -->
    </div>

    <div class="tvGroup4">
        <!-- Add your content for tvGroup4 here -->
    </div>

    <div class="tvGroup5">
        <!-- Add your content for tvGroup5 here -->
    </div>

</body>

</html>
