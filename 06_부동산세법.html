<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        #videoList {
            overflow-y: auto;
            max-height: 320px;
            width: 320px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            counter-reset: videoCounter;
            font-size: 14px;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        #videoList li {
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
        }

        #videoList li::before {
            display: inline-block;
            width: 20px;
            text-align: right;
            margin-right: 5px;
            color: #555;
        }

        #videoList li.selected {
            background-color: lightgreen;
        }

        .title_bold {
            font-weight: bold;
            text-align: center;
            width: 320px;
            background-color: black;
            color: white;
            font-size: 15px;
            margin-bottom: 10px;
            margin-left: 0px;
        }

        body,
        ul {
            margin: 0;
            padding: 0;
        }

        .video-list a {
            color: inherit;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="title_bold"> 공인중개사 부동산학개론 핵심이론(2024) </div>

    <video id="mainVideo" width="320" height="240" controls autoplay>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <ol id="videoList" class="video-list">
        <li><a href="http://zoneauth.vod.tomatopass.hscdn.com/realestate/int_01_sdy_231025_sd.mp4?' + repeatedPart, this; return false;">1. 부동산학개론 핵심이론 01</a></li>
        <li><a href="http://zoneauth.vod.tomatopass.hscdn.com/realestate/int_02_sdy_231025_sd.mp4?' + repeatedPart, this; return false;">2. 부동산학개론 핵심이론 02</a></li>
        <!-- Add more video list items as needed -->
    </ol>

    <script>
        var repeatedPart = ''; // Add any additional parameters needed for the video URLs

        var videoList = document.getElementById('videoList');
        var mainVideo = document.getElementById('mainVideo');

        videoList.addEventListener('click', function (event) {
            if (event.target.tagName === 'A') {
                event.preventDefault();
                var videoSource = event.target.getAttribute('href');
                mainVideo.src = videoSource;
                mainVideo.load();
                mainVideo.play();
                var selectedItems = document.querySelectorAll('#videoList li.selected');
                for (var i = 0; i < selectedItems.length; i++) {
                    selectedItems[i].classList.remove('selected');
                }
                event.target.parentNode.classList.add('selected');
            }
        });
    </script>
</body>

</html>
